<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIL GAMING</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sections.css">
    <link rel="stylesheet" href="styles/section-texts.css">
</head>
<body>
    <!-- Section-based Background Texts -->
    <div class="background-texts">
        <div class="background-text section-text" id="bg-section-1">Unbox the Mystery</div>
        <div class="background-text section-text" id="bg-section-2">Limited edition creator drops</div>
        <div class="background-text section-text" id="bg-section-3"> Exclusive collectibles</div>
        <div class="background-text section-text" id="bg-section-4">Unleash your inner collector</div>


    </div>
   
    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>
    <!-- Section-based Foreground Texts -->
    <div class="foreground-texts">
        <div class="foreground-text section-text" id="fg-section-1">THEY CALL ME GIULIO.</div>
       
    </div>
    <!-- Header -->
   

    <!-- Registration Form -->
    <div class="registration-container">
        <form id="registration-form" class="registration-form">
            <h2>Pre-register for Mystery Box</h2>
            <div class="form-group">
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" required placeholder="Your Phone Number">
            </div>
            <button type="submit" id="submit-registration">Register Now</button>
            <div id="registration-status" class="registration-status" style="display: none;"></div>
        </form>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script type="module" src="js/scrollManager.js"></script>
    <script type="module" src="js/animated-bg.js"></script>
    <script type="module" src="js/three-animation.js"></script>
    <script type="module" src="js/section-texts.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="js/registration-form.js"></script>

    <!-- Trackball UI (hidden by default) -->
    <div class="trackball-ui" id="trackball-ui">
        <span class="trackball-text">Take Control</span>
    </div>
</body>
</html>
